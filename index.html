<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 Quiz</title>

    <!-- Références aux CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styleBase.css">
    <link rel="stylesheet" href="css/styleQuiz.css">
    <link rel="stylesheet" href="css/styleIntro.css">


    <!-- Polices de caractères utilisées-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,500&display=swap"
        rel="stylesheet">

    <!-- Polices d'icônes utilisées-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <main class="intro">
        <h1 class="txtBase">Quiz sur les</h1>
        <h1 class="anim-titre-intro">
            <span>A</span>
            <span>R</span>
            <span>T</span>
            <span>S</span>
        </h1>
        
        <footer class="btn-commencer"><span></span></footer>
    </main>

    <main class="quiz">
        <header>
            <h2 class="encourage">Bonne chance!</h2>
            <div class="barre-avancement"></div>
        </header>


        <section>
            <div class="titre-question"></div>
            <div class="les-choix-de-reponse"></div>
        </section>
    </main>

    <main class="fin">
        <p>Votre score: <span id="score">0</span></p>
        <p>Votre ancien score obtenue: <span id="meilleur-score">0</span></p>
        <span class="material-icons btn-recommencer">replay</span>
    </main>

    


    <!-- Chargement des scripts -->
    <script src="js/questionsQuiz.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
